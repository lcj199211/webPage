<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
{include  title="系统设置" file="common/head"}
<body onunload="window.base.delImg();">
{include file="common/header"}
<!-- 主体区域 -->
<div class="layui-main">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>系统设置</legend>
    </fieldset>
    <div class="layui-form" style="width:100%;">
        <div class="layui-form-item">
            <label class="layui-form-label">网址</label>
            <div class="layui-input-block">
                <input type="text" id="url" value="{$systems.url}" required placeholder="请输入网站名称" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">网站名称</label>
            <div class="layui-input-block">
                <input type="text" id="name" value="{$systems.name}" required placeholder="请输入网站名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网站关键词</label>
            <div class="layui-input-block">
                <input type="text" id="keywords" value="{$systems.keywords}" required placeholder="请输入网站关键词" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">网站描述</label>
            <div class="layui-input-block">
                <textarea id="desc"  placeholder="请输入网站描述(不大于250个字符)" class="layui-textarea">{$systems.desc}</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">ICP备案号</label>
            <div class="layui-input-block">
                <input type="text" id="icp_record" value="{$systems.icp_record}" required placeholder="请输入ICP备案号" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
                <input type="text" id="telephone" value="{$systems.telephone}" required placeholder="请输入联系电话" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" onclick="formSubmission()" lay-submit lay-filter="formDemo">立即提交</button>
            </div>
        </div>
    </div>
</div>
{include file="common/footer"}
<script src="__ADMIN__/js/base.js"></script>
<script type="text/javascript">

    //监听提交
    function formSubmission(){
        var params = {
            url:"{:url('system/editData')}",
            type:'post',
            data:{
                id:1,
                name:$('#name').val(),
                keywords:$('#keywords').val(),
                desc:$('#desc').val(),
                url:$('#url').val(),
                icp_record:$('#icp_record').val(),
                telephone:$('#telephone').val()
            },
            sCallback:function (res) {
                if (!res.msg){
                    if(res !== false){
                        layer.msg('修改成功', {icon: 6,time:1200,shade: [0.3, '#000']},function(){
                            location.reload();
                        });
                    }
                } else{
                    layer.msg(res.msg, {icon: 5,time:1200,shade: [0.3, '#000']});
                }
            }
        };
        window.base.getData(params);
    };
</script>
</body>
</html>
