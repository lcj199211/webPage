<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
{include  title="添加新闻" file="common/head"}
<body onunload="window.base.delImg();">
{include file="common/header"}
<!-- 主体区域 -->
<div class="layui-main">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>添加新闻</legend>
    </fieldset>
      <div class="layui-form" style="width:100%;">
        <div class="layui-form-item" style="width:40%;">
          <label class="layui-form-label">所属tag</label>
          <div class="layui-input-block">
            <select id="tagId" lay-verify="required">
              {volist name="tagsType" id="vo"}
              <option value="{$vo.id}">{$vo.title}</option>
              {/volist}
            </select>
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">图片</label>
          <div class="layui-input-block">
            <button type="button" class="layui-btn" id="update">
              <i class="layui-icon">&#xe67c;</i>上传图片
              <input type="hidden" id="img_id" value="" class="layui-input" style="width: 550px;margin: 10px 0 0 110px">
            </button>
          </div>
        </div>

        <div class="layui-form-item">
          <img style="margin-left: 110px;" width="350" id="img" src="">
        </div>


        <div class="layui-form-item">
          <label class="layui-form-label">标题</label>
          <div class="layui-input-block">
            <input type="text" id="title" required placeholder="请输入新闻标题" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">描述</label>
          <div class="layui-input-block">
            <textarea id="desc" placeholder="请输入描述内容(不大于250个字符)" class="layui-textarea"></textarea>
          </div>
        </div>

        <div class="layui-inline" style="margin-bottom: 30px;">
          <label class="layui-form-label">发布时间</label>
          <div class="layui-input-inline">
            <input type="text" class="layui-input" id="Ftime" placeholder="yyyy-MM-dd HH:mm:ss">
          </div>
        </div>

        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">内容</label>
          <div id="editorMenu" class="layui-input-block"></div>
          <div id="content" class="layui-input-block" style="margin-left:110px !important;height: 450px; border: 1px solid #ccc;"></div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <input id="imgList_id" type="hidden" value="">
            <button class="layui-btn" id="formSubmission">立即提交</button>
          </div>
        </div>
    </div>
</div>
{include file="common/footer"}
<!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
<script type="text/javascript" src="__ADMIN__/js/wangEditor.min.js"></script>
<script src="__ADMIN__/js/base.js"></script>
<script src="__ADMIN__/js/news.js"></script>
</body>
</html>
